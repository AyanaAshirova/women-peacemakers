	<!--//banner-->
	<section class="bottom-slider">
		<div class="course_demo1">
			<ul id="flexiselDemo1">
				{% for i in podcast_release_list %}
				<li>
					<div class="blog-item">
						<img src="{{ i.image.url }}" alt=" " class="img-fluid" />
						<button 
							type="button" class="btn btn-primary play" 
							data-toggle="modal" 
							data-target="#exampleModal"
							data-youtube="{{ i.youtube_url }}"
							>
							<i class="fas fa-play"></i>
						</button>

						<div class="floods-text">
							<h3>
								{{ i.name_display }}
								<span> {{ i.channel.name }}
									<label>|</label>
									<i>{{ i.created_at|date:"M.d.Y H:i" }}</i>
								</span>
							</h3>

						</div>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="embed-responsive embed-responsive-21by9">
							<iframe width="560" height="315"
									id="youtube-player"
									src=""
									title="YouTube video player" frameborder="0"
									allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
									allowfullscreen>
							</iframe>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

<script>
	document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('exampleModal');
    const iframe = document.getElementById('youtube-player');

    $('#exampleModal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget); // Кнопка, по которой кликнули
        const youtubeId = button.data('data-youtube');
		// src="https://www.youtube.com/embed/EUMVPAkfpRI?si=rmViSqZrqx3yytez"

        const url = "https://www.youtube.com/embed/" + youtubeId + "?si=rmViSqZrqx3yytez";
        iframe.src = url;
    });

    $('#exampleModal').on('hide.bs.modal', function () {
        iframe.src = ""; // Очищаем при закрытии
    });
});
</script>
