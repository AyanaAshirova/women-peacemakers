{% load static %}
<section class="main-content-w3layouts-agileits">
	<div class="container">
		<h3 class="tittle">Новости</h3>
		<div class="inner-sec">
			<!--left-->
			<div class="left-blog-info-w3layouts-agileits text-left">
				<div class="row">
					{% if not news %}
					<h5> нет новостей </h5>
					{% endif %}
					{% for i in news %}
					<div class="col-lg-4 card">
						<a href="single.html">
							<img src="{{ i.image.url }}" class="card-img-top img-fluid">
						</a>
						<div class="card-body">
							<ul class="blog-icons my-4">
								<li>
									<a href="#">
										<i class="far fa-calendar-alt"></i> {{ i.display_date }}</a>
								</li>
								<!-- <li class="mx-2">
									<a href="#">
										<i class="far fa-comment"></i> 21</a>
								</li> -->
								<!-- <li>
									<a href="#">
										<i class="fas fa-eye"></i> {{ i.views }}</a>
								</li> -->

							</ul>
							<h5 class="card-title">
								<a href="single.html">{{ i.title }}</a>
							</h5>
							<p class="card-text mb-3 clamp-text ">{{ i.content }}</p>
							<a href="{% url 'news-details' i.id %}" class="btn btn-primary read-m">Читать</a>
						</div>
					</div>
					{% endfor %}


				</div>
				<!--//left-->
				<!-- pagination -->
			<a style="display: block;margin: auto;" href="{% url 'news' %}">перейти к новостям</a>
				
			</div>
		</div>
	</div>
</section>
